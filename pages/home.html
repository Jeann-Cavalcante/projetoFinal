  <body>
    <div id="modal-bg"></div>
    <div id="modal">
      <i class="ph-x"></i>
      <form id="form-student">
        <div class="fild">
          <label for="name">Nome</label>
          <input type="text" id="name" placeholder="Digite seu nome" />
          <span id="error-name-modal" class="error"></span>
        </div>

        <div class="fild">
          <label for="cep">Cep</label>
          <input  type="text" id="cep" placeholder="Digite seu cep" />
          <span id="error-cep-modal" class="error"></span>
        </div>

        <div class="fild">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" placeholder="Digite sua cidade" />
          <span id="error-cidade-modal" class="error"></span>
        </div>

        <div class="fild">
          <label for="estado">Estado</label>
          <input type="estado" id="estado" placeholder="Digite seu estado" />
          <span id="error-estado-modal" class="error"></span>
        </div>

        <button id="btn-cadastrar">Cadastrar</button>
        <button id="btn-editar">Editar</button>
      </form>
    </div>
    <div id="container">
      <aside class="sidebar">
        <h1>Cadastro de Estudantes</h1>
        <div class="div_avatar">
          <img id="aside_avatar" class="avatar" src="" alt="Avatar" />
          <h2 id="aside_name">Karthi Madesh</h2>
          <h3>Admin</h3>
        </div>
        <div class="div-menu">
          <a class="active" href="#">
            <i class="ph-house"></i>
            <span>Home</span>
          </a>
          <a href="#">
            <i class="ph-student"></i>
            <span>Estudantes</span>
          </a>
        </div>
        <div class="div_btn-sair">
          <a href="#">
            <span>Sair</span>
            <i class="ph-sign-out"></i>
          </a>
        </div>
      </aside>
      <div class="div_pai">
        <header>
          <div>
            <input id="input-search" type="text" placeholder="Search..." />
            <i class="ph-magnifying-glass"></i>
          </div>
        </header>
        <main>
          <div>
            <h2>Lista de estudantes</h2>
            <a id="btn-newStudent" href="#">
              <span>Novo estudante</span>
            </a>
          </div>
          <hr />
          <table id="table">
            <thead>
              <tr>
                <th></th>
                <th>Nome</th>
                <th>CEP</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Data de cadastro</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
          <span id="span_table"></span>
        </main>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="../scripts/api.js"></script>
    <script src="../scripts/db.js"></script>
    <script src="../scripts/alerts.js"></script>
    <script src="../scripts/home.js"></script>
    <script src="../scripts/students.js"></script>
    <script src="../scripts/search.js"></script>
  </body>
</html>
